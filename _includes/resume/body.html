<div class="container intro-container">
    <h3 id="{{ site.about_title | slugify | default: 'about-me' }}">{{ site.about_title | default:
    "About Me" }}</h3>
    <div class="row clearfix">
      {%- if site.data.resume.about.profile_image -%}
        <div class="col-xs-12 col-sm-4 col-md-3 no-print">
          <span class="profile-img" style="background-image: url({{ site.data.resume.about.profile_image | relative_url }})"></span>
        </div>
      {%- endif -%}
      <div class="{{ 'col-xs-12 ' }}{%- if site.data.resume.about.profile_image -%}col-sm-8 col-md-9 col-print-12{%- endif -%}">
        {{ site.data.resume.about.description | strip | markdownify }}
      </div>
    </div>
  </div>
