<div id="{{ include.name }}" class="carousel slide" data-ride="carousel">
 
  <div class="carousel-inner" role="listbox">
    {% for picture in include.data %}
      {% if forloop.first == true %}
        {% assign active = "active" %}
      {% else %}
        {% assign active = "" %}
      {% endif %}
        
        <div class="carousel-item {{ active }}" style="background-image: url('/assets/img/{{ picture.url }}')">
        </div>

<!--         <div class="carousel-item {{ active }}" data-interval="4000">
          <img src="/assets/img/{{ picture.url }}" class="d-block w-100" alt="{{ picture.title }}">
        </div> -->

    {% endfor %}
  </div>

<div class="carousel-controls">
  <a class="carousel-control-prev" href="#{{ include.name }}" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <!-- <span class="sr-only">Previous</span> -->
  </a>
  <a class="carousel-control-next" href="#{{ include.name }}" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <!-- <span class="sr-only">Next</span> -->
  </a>
</div>

</div>


<style >
.carousel-item {
  height: 100vh;
  min-height: 300px;
  background: no-repeat center center scroll;
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;
}

.carousel-controls {
  opacity: 0.01;
}
