<link rel="stylesheet" href="{{ '/assets/css/navbar.css' | prepend: site.baseurl }}">
<nav class="navbar navbar-expand-lg navbar-light" style="background-color:#878787;">
    <div class="container-fluid">
        <a class="navbar-brand" href="/" class="active">Katarzyna Przybyła</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>    
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            {% assign navigation_pages = site.html_pages | sort: 'navigation_weight' %}
            {% for p in navigation_pages %}
                {% if p.navigation_weight and p.title != "Katarzyna Przybyła" %}
                  <li class="nav-item">
                    <a class="nav-link {% if p.url == page.url %}active{% endif %}" href="{{ p.url }}" >{{ p.title}}</a>
                </li>
                {% endif %}
            {% endfor %}
            </ul>
        </div>
    </div>
</nav>
