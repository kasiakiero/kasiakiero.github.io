---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title text-center">{{ page.title }}</h1>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

  <div class="lower_navbar">

  <div class="post-nav">
    {% if page.next.url %}
      <a class="nav-item" href="{{ page.next.url | prepend: site.baseurl }}">&laquo; Prev</a>
    {% endif %}
    {% if page.previous.url %}
      <a class="nav-item" href="{{ page.previous.url | prepend: site.baseurl }}">Next &raquo;</a>
    {% endif %}
  </div>
    
    {% include lower_navbar.html %}
  </div>

</div>


<style type="text/css">
  
.post-title {
  font-size: 5em;

}

</style>
