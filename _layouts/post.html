---
layout: default
---
<div class="post">

<!--   <header class="post-header">
    <h1 class="post-title text-center">{{ page.title }}</h1>
  </header> -->

  <article class="post-content">
    {{ content }}
  </article>

  <nav class="navbar">
    <ul>
      <div class="row">
        <div class="column column-33 text-right">
        {% if page.next.url %}
          <li class="nav-item"><a href="{{ page.next.url | prepend: site.baseurl }}">&laquo;</a></li>
        {% endif %}
        </div>
        <div class="column column-33 text-center">
          <li class="nav-item"><a href="{{ site.baseurl }}{% link navigation/projects.html %}">PROJECTS</a></li>
        </div>
        <div class="column column-33 text-left">
        {% if page.previous.url %}
          <li class="nav-item"><a href="{{ page.previous.url | prepend: site.baseurl }}">&raquo;</a></li>
        {% endif %}
        </div>

      </div>
    </ul>
  </nav>
    
</div>

<style type="text/css">
  {% include lower_navbar.css %}
