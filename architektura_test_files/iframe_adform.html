<script type="text/javascript">
function gup( name ){
	  name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");
	  var regexS = "[\\?&]"+name+"=([^&#]*)";
	  var regex = new RegExp( regexS );
	  var results = regex.exec( window.location.href );
	  if( results == null )
	    return "no_id";
	  else
	    return results[1];
}

var ad_time = gup('i');

(function(p){
    p.src = "//dmp.adform.net/serving/cookie/match?party=1147&cid="+ad_time;
})(document.createElement("img"));

</script>
